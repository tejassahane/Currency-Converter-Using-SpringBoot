<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conversion Result</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 420px;
            text-align: center;
            color: white;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            color: #333;
            animation: fadeIn 0.6s ease;
        }

        h2 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .result-box {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: #f4f6ff;
            border-radius: 10px;
        }

        .details {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card">
        <h2>âœ… Conversion Result</h2>

        <div class="result-box">
            <span th:text="${result}"></span>
        </div>

        <p class="details">
            Your currency has been converted successfully.
        </p>

        <a href="/" style="text-decoration:none;">
            <button>ðŸ”„ Convert Again</button>
        </a>
    </div>
</div>

</body>
</html>
